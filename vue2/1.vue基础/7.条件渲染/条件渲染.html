<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 准备好一个容器 -->
    <div id="root">
      <h2>当前n的值是:{{n}}</h2>
      <button @click="n++">点我n++</button>
      <!-- 使用v-show做条件渲染(根据布尔值显示隐藏) 
      1.v-show为false时会隐藏结构(display:block/none)
      2.隐藏显示切换的频率高使用
      -->
      <!-- <h2 v-show="false">{{name}}</h2> -->
      <!-- <h2 v-show="1===5">{{name}}</h2> -->

      <!-- 使用v-if做条件渲染(根据布尔值显示隐藏) 
      1.v-if为false时会删除整个被控制html结构(增减dom节点)
      2.隐藏显示切换的频率低使用
      -->
      <!-- <h2 v-if="false">{{name}}</h2> -->
      <!-- <h2 v-if="1===5">{{name}}</h2> -->

      <!-- v-else和v-else-if (使用时不允许被打断【中间不能有其他代码】)-->
      <!-- <div v-if="n===1">angular</div>
      <div v-else-if="n===2">react</div>
      <div v-else-if="n===3">vue</div>
      <div v-else>哈哈哈</div> -->

      <!-- v-if和template的配合使用 -->
      <template v-if="n===1">
        <h2>螺蛳粉</h2>
        <h2>火锅</h2>
        <h2>阿阿布</h2>
      </template>
    </div>
  </body>
  <script>
    Vue.config.productionTip = false //阻止vue在启动时生成生产提示
    const vm = new Vue({
      el: '#root',
      data: {
        name: '甜皮鸭',
        n: 0,
      },
    })
  </script>
</html>
